<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
  <h3>{{title}} Employee</h3>
  <div style="float:right">
    <button mat-button [mat-dialog-close] tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
<hr />
<form [formGroup]="employeeForm" (ngSubmit)="save()"
      #formDir="ngForm"
      novalidate>
  <div class="form-group row">




    <div class="col-md-4">
      <mat-form-field>
        <input class="wide" matInput placeholder="Name" type="text" formControlName="name">
      </mat-form-field>

    </div>

    <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="Gender">Gender</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="gender">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
      Gender is required
    </span>
  </div>


  <div class="form-group row">
    <div class="col-md-4">
      <mat-form-field>
        <input class="wide" type="text" matInput placeholder="department" formControlName="department">
      </mat-form-field>
    </div>

    <span class="text-danger" *ngIf="department.invalid && formDir.submitted">
      Department is required
    </span>
  </div>


  <div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>

    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="city">
    </div>
    <span class="text-danger" *ngIf="city.invalid && formDir.submitted">
      City is required
    </span>
  </div>


  <div class="form-group">

    <button type="submit" mat-raised-button color="primary">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
